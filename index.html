<!DOCTYPE html>

<html>

	<head>
		<title> Array Sorting Visualization </title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	
	
	<body>
		<div class="container">
			<div class="top">
				<div class="array-info-container" >
					<div class="array-info">
						<p> Elements: </p><p id="elements-count"> 1</p>
					</div>
					<div class="array-info">
						<p> Steps to sort: </p><p id="steps-count"> 1</p>
					</div>
					<div class="array-info">
						<p> Current step: </p><p id="current-step"> 1</p>
					</div>
				</div>
			</div>
			
			<div class="sidebar">
				<div class="dropdown">
					<div class="dropdown-button" id="create-button">
						Create Array
						
						<div class="dropdown-content-hidden">
						
							<div class="dropdown-button" id="random-button">
								Random
								<div class="dropdown-content-hidden">
									<div class="dropdown-content">
										<p id="slider-max-info"> Max value: </p> <input type="range" min="5" max="100" value="50" class="slider" id="array-slider-max-value" oninput="sliderInputArrayMax()">
									</div>
									<div class="dropdown-content">
										<p id="slider-count-info"> Count: </p> <input type="range" min="3" max="100" value="50" class="slider" id="array-slider-element-count" oninput="sliderInputArrayCount()">
									</div>
									<div class="dropdown-button create-array-button" id="create-button-random" onclick="createArrayRandom()">Create</div>
								</div>
							</div>
							
							<div class="dropdown-button" id="manual-button">
								Manual
								<div class="dropdown-content-hidden">
									<div class="dropdown-content">
										<input type="text" id="manual-array-input"></input>
									</div>
									<div class="dropdown-button create-array-button" id="create-button-manual" onclick="createArrayManual()">Create</div>
								</div>
							</div>
							
						</div>
						
					</div>
				</div>
				
			</div>
			
			<div class="center">
				<div class="array-container" onresize="drawArray(unsortedArray)">
					<svg id="array-svg">
					
					</svg>
					<div class="playback-speed-slider-container" >
						<p> Slow </p>
						<input type="range" min="0" max="1000" value="200" class="slider" id="playback-speed-slider" oninput="sliderInputPlaybackSpeed()">
						<p> Fast </p>
					</div>
					
					<div class="array-nav">
						
						<div class="nav-button" id="nav-first" onclick="first()">
							<div class="shape arrow-left"></div>
							<div class="shape arrow-left"></div>
						</div>
						<div class="nav-button" id="nav-prev" onclick="prev()">
							<div class="arrow-left"></div>
						</div>
						<div class="nav-button" id="nav-play" onclick="play()">
							<div class="shape arrow-left"></div>
						</div>
						<div class="nav-button" id="nav-next" onclick="next()">
							<div class="shape arrow-right"></div>
						</div>
						<div class="nav-button" id="nav-last" onclick="last()">
							<div class="shape arrow-right"></div>
							<div class="shape arrow-right"></div>
						</div>
					</div>
					
				</div>
			</div>
			
			
			<div class="bottom">
				BOTTOM
			</div>
		</div>
		
		<script src="scripts/array.js"></script>
		
		<script>
			window.onload = init;
		</script>
		
	</body>

</html>
